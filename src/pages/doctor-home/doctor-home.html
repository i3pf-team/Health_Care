<ion-header>
  <ion-toolbar>
    <ion-buttons left *ngIf="viewedMenu==='patient'">
      <button ion-button icon-only (click)="openMenu('patient')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons left *ngIf="viewedMenu=='doctor'">
      <button ion-button icon-only (click)="openMenu('doctor')">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="mainContent">
    <ion-list>
      <ion-item>

     
            <ion-label>Online</ion-label>
            <ion-toggle color="primary"></ion-toggle>
          </ion-item>
        </ion-list> 
      
  <div>
        <ion-grid >
      <ion-row>
        <ion-col class="mainContainer">
            <div >
                <img src="assets/imgs/consultation.png" alt="1">

                </div>
        </ion-col>
        <ion-col class="mainContainer">
            <div >
              
                <img src="assets/imgs/chatgroup.png" alt="1">
                <ion-label>Chat Group</ion-label>
      
                </div>
        </ion-col>
      </ion-row>
    
      <ion-row>
          <ion-col class="mainContainer">
              <div >
              
                  <img src="assets/imgs/blog.png" alt="1">
                  <ion-label>Blogs/ Articles</ion-label>
        
                  </div>
          </ion-col>
          <ion-col class="mainContainer">
              <div >
              
                  <img src="assets/imgs/medicalgadgets.png" alt="1">
                  <ion-label>Medical Gadgets</ion-label>
        
                  </div>

        </ion-row>
        
      </ion-grid>
